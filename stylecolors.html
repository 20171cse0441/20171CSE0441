<html>
<head>
<title>Setting Font</title>
</head>
<body>
<h1 style="color:blue;">This is a heading</h1>
<p style="color:red;">This is a paragraph</h1>
<h1 style="font-family:verdana;">This is a heading</h1>
<p style="font-size:courier;">This is a paragraph</p>
<h1 style="font-size:300%;">This is a heading</h1>
<p style="font-size:160%;">This is a paragraph</p>
<h1 style="text-align:center;">Centered</h1>
<p style="text-align:center;">Centered paragraph</p>
<p style="font-size:160%;">Welcome</p>
<p style="font-size:160%;">hello</p>
</body>
</html>
